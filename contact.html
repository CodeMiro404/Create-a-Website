<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ota yhteyttä - Junantuoma Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar (same again) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="./club_logo.png" alt="Our logo" height="40" class="me-2">
        <span>Junantuoma Club</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Etusivu</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Meistä</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Tapahtumat</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Ota yhteyttä!</a></li>
          <li class="nav-item">
            <a class="btn btn-primary ms-lg-3 mt-2 mt-lg-0" href="https://docs.google.com/forms/d/e/1FAIpQLSdKWN2e7S04OhXpN-yZlynMjrmwiFovN3CRnLiq8vc_Mn9yJA/viewform?usp=header">Liity jäseneksi!</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container my-5">
    <h1 class="mb-4">Ota yhteyttä!</h1>
    <p>Jätä meille viesti alla olevalla lomakkeella:</p>
  
    <!-- Formspree Action -->
    <form action="https://formspree.io/f/mldbjqbk" method="POST">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Nimi</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
  
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Sähköposti</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
  
      <!-- Message Field -->
      <div class="mb-3">
        <label for="message" class="form-label">Viesti</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Lähetä</button>
    </form>
  </div>
  
  

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Miro Mäkelä / Junantuoma Club ry.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
